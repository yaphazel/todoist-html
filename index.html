<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content>
        <title>Todolist</title>
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    </head>
    <body>
        <section class="header" id="header">
            <small class="mode">
                <i class="mode__i far fa-moon"></i>
                <button type="button" id="changeMode" onclick="changeMode()">Dark</button>
            </small>
        </section>
        <section id="body">
            <div>
                <h1 class="display" id="displayDate"></h1>
                <div class="tasks" id="addTaskContainer">
                    <button type="button" id="button-done">
                        <i id="i-done" class="tasks__i fas fa-list"></i>
                    </button>
                    <p id="sections"></p>
                    <input type="text" class="tasks__input" id="addTask" value="" placeholder="Add Task..." autocomplete="off">
                    <button type="submit" id="button" onclick="addToList()" >
                        <i id="i-del" class="tasks__i fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div>
                <ul class="list" id="displayList"></ul>
            </div>
            <div class="sub-display">
                <div class="sub-display__count" id="displayCount">0 Tasks</div>
                <div class="sub-display__select">
                    <select id="selectClass" onchange="filterTasks()">
                        <option value="all">All</option>
                        <option value="active">Active</option>
                        <option value="complete">Complete</option>
                    </select>
                </div>
                <div class="sub-display__clear" onclick="deleteComplete()">Clear Completed</div>
            </div>
        </section>

        <!-- <footer>
            <small> &copy; Made by Hazel Yap | <i class="far fa-moon"></i><button type="button" id="changeMode" onclick="changeMode()">Dark Mode</button></small>
        </footer>
     -->
        
        <script src="index.js"></script>
    </body>
    
</html>
