<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content>

    <body onload="getWord()">
        <section>
            <div>
                <div id="addTaskContainer">
                    <button type="button" id="button-done">
                        <i class="fas fa-list"></i>
                    </button>
                    <input type="text" id="addTask" value="" placeholder="Add Task..." autocomplete="off">
                    <button type="submit" id="button" onclick="addToList()" >

                    </button>
                </div>
            </div>
            <div>
                <ul id="list">
                    <!-- <li> 
                        <button id="done1"><i></i></button>

                </ul>
            </div>

</html>
